# CI de Nível 04 - Disparo dos testes dentro do pipe de dev

name: 'Execução Integrada'

on:
  workflow_dispatch:

jobs:
  inspecao:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalando dependências do projeto
        run: yarn

      - name: Checando padronização de código
        run: yarn lint

  unit-tests:
    runs-on: ubuntu-latest
    needs: [inspecao]

    steps:
      - uses: actions/checkout@v4

      - name: Instalando dependências do projeto
        run: yarn

      - name: Executando os Testes Unitários
        run: yarn test

  mutation-tests:
    runs-on: ubuntu-latest
    needs: [inspecao, unit-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Instalando dependências do projeto
        run: yarn

      - name: Executando os Testes de Mutação
        run: yarn run test:mutation

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [inspecao]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Instalando dependências do projeto
        run: yarn

      - name: Instalando Playwright
        run: yarn playwright install

      - name: Executando Testes E2E
        run: yarn run e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: Playwright Report File
          path: ./playwright-report

  deploy:
    runs-on: ubuntu-latest
    needs: [e2e-tests, unit-tests]

    steps:
      - name: Simulando Deploy
        run: echo "Deploy realizado com sucesso!"
